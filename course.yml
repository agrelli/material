name: ml-gpu-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - matplotlib
  - seaborn
  - jupyterlab
  - notebook
  - cudatoolkit=11.8  # Ensure compatibility with your GPU and installed drivers
  - cudnn=8.1
  - tensorflow-gpu
  - pytorch
  - torchvision
  - torchaudio
  - xgboost
  - lightgbm
  - h5py
  - dask
  - plotly
  - altair
  - bokeh
  - optuna
  - mlflow
  - nltk
  - spacy
  - opencv
  - pillow
  - joblib
  - tqdm
  - pytest
  - pip
  - pip:
      - uproot
      - pandas-profiling
      - transformers
      - fastparquet
      - pyarrow